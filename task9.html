<body>
    <h1>Вывести таблицу умножения для всех чисел от 2 до 9. 
        Каждое число необходимо умножить на числа от 1 до 10.</h1>
    <script>
        for (let i=2; i<=10; i++) {
            for (let j =1; j<=10; j++){
                console.log(`${i}*${j}=${i*j}`);
            }
        }
    </script>
</body>
