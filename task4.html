<body>
    <script>
        // Task 4
        //         Запросить у пользователя год и проверить, високосный он или нет.Високосный год либо кратен 400,
        //             либо кратен 4 и при этом не кратен 100.

        let year = prompt('Enter any year', 0);
        if (year % 4 == 0 && year % 100 !== 0) {
            alert('Leap year');
        } else
            alert('Not Leap Year');
    </script>
