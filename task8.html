<body>
    <p>Запросить у пользователя длину окружности и периметр квадрата. Определить, может ли такая окружность поместиться
        в указанный квадрат.</p>
    <script>
        let l = +prompt("Введите длинну окружности");
        let p = +prompt("Введите периметр квадрата: ");
        let a = p / 4;
        const pi = 3.14;
        let r = (l / 2) * pi;
        console.log("R =", r);
        let d = 2 * r;
        console.log("D=", d);
        if (d > a) {
            console.log("Не может!")
        } else if (d = a && d < a) {
            console.log("Круг в квадрате!")
        }
    </script>
</body>
