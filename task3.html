<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1>Запросить у пользователя число и вывести все делители этого числа.</h1>
    <script>
        let number = +prompt ("Введите число: ");
        for (let i=1; i <= number; i++) {
            if (number % i == 0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
