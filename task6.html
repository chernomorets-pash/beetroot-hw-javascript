    <script>
        // Task 6 done
        // Написать конвертор валют. Пользователь вводит количество USD, выбирает, в какую валюту 
        // хочет перевести EUR, UAN или AZN, и получает в ответ соответствующую сумму.
        let userUsd = prompt("enter summ in usd");
        let userCurrency = prompt("which currency to convert(choose from 1 to 3)? 1: EUR 2: UAN 3:AZN");
        if (userCurrency == 1) {
            let conversion = userUsd * 1.2;
            console.log(conversion);
        } else if (userCurrency == 2) {
            let conversion = userUsd * 6;
            console.log(conversion);
        } else if (userCurrency == 3) {
            let conversion = userUsd * 1.7;
            console.log(conversion);
        } else {
            console.log('you enter wrong number, please reload page and chose only currency type from 1 to 3')
        }
    </script>
