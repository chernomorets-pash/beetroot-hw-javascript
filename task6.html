<html lang="en">
<head>

    <title>Task 6</title>

<body>
    <h1>Зациклить калькулятор. Запросить у пользователя 2 числа и знак, решить пример, вывести результат и спросить, хочет ли он решить еще один пример. И так до тех пор, пока пользователь не откажется.</h1>
    <script>
        while (true) {
            const userNumFirst = +prompt('Введите первое число');
            const userNumSecond = +prompt('Введите второе число');
            const operator = prompt('Выберете знак - + / *');
            const action = {
                  '+': () => userNumFirst + userNumSecond,
                  '-': () => userNumFirst - userNumSecond,
                  '/': () => userNumFirst / userNumSecond,
                  '*': () => userNumFirst * userNumSecond
        }[operator];
         if (action) console.log(action());
 
         if (!confirm('Хотите ли вы решить еще один пример?')) break;
}
    </script>
</body>
</html>
